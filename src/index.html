<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/8cd635fca2.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="título">
    <img src="image/logopoke.png" alt="Logo Pokemon">
    <h1></h1>
  </header>

  <nav>
    <label for="" class="type-font">PESQUISAR POKÉMON</label>
    <input type="text" id="search" placeholder="Encontre seu Pokémon" />


    <label for="" class="type-font">FILTRAR</label>
    <select name="" id="type">
      <option value="" selected>--</option>
      <option value="fire">Fire</option>
      <option value="water">Water</option>
      <option value="grass">Grass</option>
      <option value="normal">Normal</option>
      <option value="flying">Flying</option>
      <option value="fighting">Fighting</option>
      <option value="poison">Poison</option>
      <option value="ground">Ground</option>
      <option value="rock">Rock</option>
      <option value="bug">Bug</option>
      <option value="ghost">Ghost</option>
      <option value="steel">Steel</option>
      <option value="electric">Electric</option>
      <option value="psychic">Psychic</option>
      <option value="ice">Ice</option>
      <option value="dragon">Dragon</option>
      <option value="fairy">Fairy</option>
      <option value="dark">Dark</option>
    </select>

    <label for="" class="type-font">ORDENAR</label>
    <select name="" id="order">
      <option value="" selected="selected">--</option>
      <option value="name/asc">A-Z</option>
      <option value="name/desc">Z-A</option>
    </select>

    <!-- <label for="">CASA</label> -->
    <button id="btnHome"><i class="fas fa-home"></i></button>

  </nav>

  <section id="listaPokemon">
    <section id="card" class="card">
      <div class="titulos">
        <p id="namePok"></p>
        <p id="num"></p>
      </div>
      <img id="img">
      <div class="tipos">
        <p></p>
      </div>
      <div class="indices">
        <p></p>
        <p></p>
        <p></p>
      </div>
      <p></p>
    </section>
  </section>

  <div class="buttons">
    <button id="btnShowMore">Mostrar Mais</button>
    <label for=""></label>
    <button id="btnShowAll">Mostrar Tudo</button>
  </div>

  <script src="main.js" type="module"></script>

</body>

</html>
